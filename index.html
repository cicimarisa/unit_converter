<html>
    <head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
		<title>Unit Conversion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
		<div class="container">
			<div id = "container-header" class="container-div">
				<h3>Metric/Imperial Unit Conversion</h3>
				<input type ="number" id="unit"><br/>
				<p id="error">Please fill the number</p><br/>
				<button id="convert">Convert</button>
			</div>
			<div id= "container-body" class="container-div">
				<div class="container-unit">
					<h4>Length (Meter/Feet)</h4>
					<p id="meter-feet"></p>
				</div>
				<div class="container-unit">
					<h4>Volume (Liters/Gallons)</h4>
					<p id="liter-gallon"></p>
				</div>
				<div class="container-unit">
					<h4>Mass (Kilograms/Pounds)</h4>
					<p id="kilograms-pounds"></p>
				</div>
			</div>
		</div>
        <script src="index.js"></script>
    </body>
</html>
